<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Cryptonic</title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="cryptonic">
    <header>
      <div class='bar bar-header bar-positive'>
        <span class="buttons"><button class="button button-icon ion-navicon"></button></span>
        <h1 class='title'>Cryptonic</h1>
        <span class="buttons"><button class="button button-icon ion-gear-a"></button></span>
      </div>
    </header>

    <div>
      <ul class='list'>
        <li class='item'>BTC:{{Some Price Data}} {{Some Price Chart}}</li>
        <li class='item'>ETH: {{Some Price Data}} {{Some Price Chart}}</li>
      </ul>
    </div>

    <div class='card recommendation'>
      <div class='item item-text-wrap'>
        Based on an investment of <span><input class="funding" type="text" placeholder="$100" value="$100"></span>, you can make:
      </div>
    </div>

  </body>
</html>
