<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Cryptonic</title>
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->
    <!-- ionic/angularjs js -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
    <!-- your app's js -->
    <script src="lib/ionic/js/angular/angular-resource.min.js"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/highcharts-more.js"></script>
    <script src="https://code.highcharts.com/modules/solid-gauge.js"></script>
    <script src="https://code.highcharts.com/modules/data.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="js/charts/charts.js"></script>
    <script src="js/app.js"></script>
    <script src="js/price/price.controller.js"></script>
    <script src="js/price/price.js"></script>
</head>

<body ng-app="cryptonic">
    <header>
        <div class='bar bar-header bar-positive'>
            <span class="buttons"><button class="button button-icon ion-navicon"></button></span>
            <h1 class='title'>Cryptonic</h1>
            <span class="buttons"><button class="button button-icon ion-gear-a"></button></span>
        </div>
    </header>
    <div ng-controller='PriceCtrl'>
        <ul class='list'>
            <li class='item'><i ng-cloak>BTC: {{ btcPrice }}</i></li>
            <li class='item'><i ng-cloak>ETH: {{ ethPrice }}</i></li>
        </ul>
    </div>
    <div class='card'>
        <div class='item item-divider'>
            Algorithmic trading advice
        </div>
        <div class='item item-text-wrap'>
            Based on an investment of $
            <div class="recommendation">
                <input type="text" placeholder="______">
            </div>
            you can make:
        </div>
        <!-- add the cool chart -->
        <div id="container-profit" style="width: 100%; height: 200px; float: left">
        </div>
    </div>

    <div class='card'>
      <div class='item item-divider'>
        How to Execute This Trade:
      </div>
      <div class='item item-text-wrap'>
        <ol>
          <li>
            1. Buy ____ in BTC
          </li>
          <li>
            2. ???
          </li>
          <li>
            3. Profit
          </li>

        </ol>
      </div>
    </div>
    <div></div>
    <div id="container-price" class="card" style="width: 100%; height: 40px; margin: 0 auto"></div>
</body>

</html>
